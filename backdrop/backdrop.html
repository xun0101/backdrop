<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <title>Document</title>
  <style>
    *{
      box-sizing: border-box;
    }
    *,
    body{
      height: 100%;
    }
    body{
      background: url(https://picsum.photos/2000/1500/?random=1)no-repeat center/cover;
      background-attachment: fixed;
    }


  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="d-flex ">
    <div class="row h-50 m-auto flex-shrink-0">
      <div class="col-12 col-sm-1">SCROLL</div>
      <div class="col-12 col-sm-1 border rounded-start border-white">
        backdrop-filter: none
      </div>
      <div class="col-12 col-sm-1 border border-white">
        backdrop-fayscale(1)
      </div>
      <div class="col-12 col-sm-1 border border-white">
        backdrop-fightness(1.5)
      </div>
      <div class="col-12 col-sm-1 border border-white">
        backdrop-fur(5px)
      </div>
      <div class="col-12 col-sm-1 border border-white">
        backdrop-fntrast(0.8)
      </div>
      <div class="col-12 col-sm-1 border border-white">
        backdrop-fvert(0.7)
      </div>
      <div class="col-12 col-sm-1 border border-white"
      >backdrop-ficity(0.4)
    </div>
      <div class="col-12 col-sm-1 border border-white">
        backdrop-fpia(0.4)
      </div>
      <div class="col-12 col-sm-1 border border-white">
        backdrop-fturate(1.8)
      </div>
      <div class="col-12 col-sm-1 border rounded-end border-white">
        backdrop-filter: hue-rotate(120deg)
      </div>
    </div>
    </div>
  </div>
  <script src="./js/bootstrap.bundle.js"></script>
</body>
</html>
